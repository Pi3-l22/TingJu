<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处理结果</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/css/results.css">
</head>

<body>
    <div class="container">
        <h1>处理结果</h1>

        <div class="description">
            <p>以下是处理完成的结果，包括原文、翻译和音频：</p>
        </div>

        {% for item in results %}
        <div class="result-item">
            <div class="sentence"><strong>原文 {{ loop.index }}:</strong> {{ item.sentence }}</div>
            <div class="translation"><strong>翻译:</strong> {{ item.translation }}</div>
            <div class="audio-controls">
                <audio controls class="audio-player">
                    <source src="/{{ item.audio_path }}" type="audio/mpeg">
                    您的浏览器不支持音频播放。
                </audio>
            </div>
        </div>
        {% endfor %}

        <div class="button-group">
            <button class="btn btn-secondary" onclick="window.location.href='/'">处理新文件</button>
        </div>
    </div>

    <script src="/static/js/results.js"></script>
</body>

</html>
